<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">  
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="weatherapi.css">
  <title>Weather API</title>
</head>
<body>
  <div id="input-container">
    <h1>Current Weather
      <img src="./sunny.png" width="50px" height="50px" alt="sun">
    </h1>
    <input type="text" id="city-name" placeholder="Type City Name">      
    <button id="city-btn">Get Weather</button>
  </div>
  <div id="weather-container">
    <h1 id="city"></h1>
    <img id="icon">
    <p id="weather"></p>
    <p id="temp"></p>
  </div>
  <script src="weatherapi.js"></script>
</body>
</html>
